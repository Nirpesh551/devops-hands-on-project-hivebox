name: CI - Build & Lint

on: 
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t hivebox:ci-test .

      - name: Test running container
        run: |
          docker run --rm -d -p 8000:8000 --name hivebox-ci hivebox:ci-test
          sleep 5
          curl --fail http://localhost:8000/version || exit 1
          docker stop hivebox-ci

